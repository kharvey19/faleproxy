name: CI & Deploy (Vercel)

on:
  push:
    branches: [ main ]          # change if your production branch is different
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test -- --ci

  deploy_preview:
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Pull preview env and build once; deploy using the prebuilt output
      - name: Vercel pull (preview)
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

      - name: Vercel build
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Vercel deploy (preview)
        run: npx vercel deploy --prebuilt --token=$VERCEL_TOKEN

  deploy_production:
    # Only on pushes to main; only if tests passed
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Vercel pull (production)
        run: npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Vercel build
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Vercel deploy (production)
        run: npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
